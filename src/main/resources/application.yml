secret:
  key: ${SECRET_KEY}

server:
  port: ${PORT:8080}

spring:
  application:
    name: Fitness-Tracker

  data:
    mongodb:
      uri: ${MONGODB_URI}
      database: Fitness_Tracker_db
      auto-index-creation: true




  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true

